name: Create Release

on:
  push:
    tags: [ "v*" ]

env:
  PACKAGE_PREFIX: golembase-op-geth

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.5"

      - name: Build binaries
        run: |
          mkdir -p build
          go build -o build/geth${{ matrix.ext }} ./cmd/geth
          go build -o build/golembase${{ matrix.ext }} ./cmd/golembase
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Package archive
        run: |
          pkg="${PACKAGE_PREFIX}-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p dist/$pkg
          cp build/geth* dist/$pkg/
          cp build/golembase* dist/$pkg/
          (cd dist && tar -czvf "${pkg}.tar.gz" "$pkg")

      - name: Generate SHA256 checksums
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            for f in *.tar.gz; do
              [ -e "$f" ] || continue
              shasum -a 256 "$f" | awk '{print $1}' > "$f.sha256"
            done
          else
            for f in *.tar.gz; do
              [ -e "$f" ] || continue
              sha256sum "$f" > "$f.sha256"
            done
          fi

      - name: Upload tarballs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "${{ matrix.goos }}-${{ matrix.goarch }}"
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: release-assets

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          makeLatest: true
          generateReleaseNotes: true
          artifacts: "release-assets/*/*.tar.gz{,.sha256}"
