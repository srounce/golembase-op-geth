name: Create Release

on:
  push:
    tags: [ "v**" ]

env:
  PACKAGE_PREFIX: golembase-op-geth

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build binaries
        run: |
          mkdir -p build
            go build -o build/geth${{ matrix.ext }} ./cmd/geth
            go build -o build/golembase${{ matrix.ext }} ./cmd/golembase
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Package archive
        run: |
          pkg="${PACKAGE_PREFIX}-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p dist/$pkg
          cp build/geth* dist/$pkg/
          cp build/golembase* dist/$pkg/
          (cd dist && tar -czvf "${pkg}.tar.gz" "$pkg")

      - name: Generate SHA256 checksums
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            for f in *.tar.gz; do
              [ -e "$f" ] || continue
              shasum -a 256 "$f" | awk '{print $1}' > "$f.sha256"
            done
          else
            for f in *.tar.gz; do
              [ -e "$f" ] || continue
              sha256sum "$f" > "$f.sha256"
            done
          fi

      - name: Upload tarballs
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.goos }}-${{ matrix.goarch }}"
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: release-assets

      - name: Upload darwin-amd64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: darwin-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload darwin-amd64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: darwin-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload darwin-arm64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: darwin-arm64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload darwin-arm64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: darwin-arm64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload linux-amd64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload linux-amd64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload linux-arm64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-arm64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload linux-arm64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-arm64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload windows-amd64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: windows-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload windows-amd64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: windows-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain

      - run: ls -lhaR release-assets

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          allowUpdates: true
          generateReleaseNotes: true
          makeLatest: true
          artifacts: release-assets/*/*.tar.gz,release-assets/*/*.tar.gz.sha256
