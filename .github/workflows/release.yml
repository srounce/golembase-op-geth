          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload linux-amd64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload linux-amd64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload linux-arm64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-arm64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload linux-arm64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: linux-arm64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload windows-amd64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: windows-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload windows-amd64 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PLATFORM: windows-amd64
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/${{ env.TARGET_PLATFORM }}/${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_name: ${{ env.PACKAGE_PREFIX }}-${{ env.TAG }}-${{ env.TARGET_PLATFORM }}.tar.gz.sha256
          asset_content_type: text/plain
            
