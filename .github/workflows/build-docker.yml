name: Build Docker images

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

jobs:

  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Registry
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build and push AMD64 Docker image
        run: |
          # Only build and push docker images for main branch and tags, not for PRs
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == refs/tags/* ]]; then
            SHORT_COMMIT=$(git rev-parse --short HEAD)
            
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              docker buildx build \
                --platform linux/amd64 \
                --tag golemnetwork/golembase-op-geth:$SHORT_COMMIT-amd64 \
                --tag golemnetwork/golembase-op-geth:latest-amd64 \
                --push \
                .
            fi
            
            # If this is a tag (release), push the image with the tag name
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              TAG=${GITHUB_REF#refs/tags/}
              docker buildx build \
                --platform linux/amd64 \
                --tag golemnetwork/golembase-op-geth:$SHORT_COMMIT-amd64 \
                --tag golemnetwork/golembase-op-geth:$TAG-amd64 \
                --push \
                .
            fi
          else
            # For PRs, just build the image but don't push it
            docker buildx build \
              --platform linux/amd64 \
              --tag golemnetwork/golembase-op-geth:pr-test-amd64 \
              .
          fi

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Registry
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build and push ARM64 Docker image
        run: |
          # Only build and push docker images for main branch and tags, not for PRs
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == refs/tags/* ]]; then
            SHORT_COMMIT=$(git rev-parse --short HEAD)
            
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              docker buildx build \
                --platform linux/arm64 \
                --tag golemnetwork/golembase-op-geth:$SHORT_COMMIT-arm64 \
                --tag golemnetwork/golembase-op-geth:latest-arm64 \
                --push \
                .
            fi
            
            # If this is a tag (release), push the image with the tag name
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              TAG=${GITHUB_REF#refs/tags/}
              docker buildx build \
                --platform linux/arm64 \
                --tag golemnetwork/golembase-op-geth:$SHORT_COMMIT-arm64 \
                --tag golemnetwork/golembase-op-geth:$TAG-arm64 \
                --push \
                .
            fi
          else
            # For PRs, just build the image but don't push it
            docker buildx build \
              --platform linux/arm64 \
              --tag golemnetwork/golembase-op-geth:pr-test-arm64 \
              .
          fi

  combine-manifests:
    runs-on: ubuntu-24.04
    needs: [build-amd64, build-arm64]
    # if: >
    #   github.ref == 'refs/heads/main' || 
    #   startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Registry
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Create and push multi-platform manifests
        run: |
          SHORT_COMMIT=$(git rev-parse --short HEAD)
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Create manifest for commit SHA
            docker buildx imagetools create \
              --tag golemnetwork/golembase-op-geth:$SHORT_COMMIT \
              golemnetwork/golembase-op-geth:$SHORT_COMMIT-amd64 \
              golemnetwork/golembase-op-geth:$SHORT_COMMIT-arm64
            
            # Create manifest for latest
            docker buildx imagetools create \
              --tag golemnetwork/golembase-op-geth:latest \
              golemnetwork/golembase-op-geth:latest-amd64 \
              golemnetwork/golembase-op-geth:latest-arm64
          fi
          
          # If this is a tag (release), create manifest for the tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            
            # Create manifest for commit SHA
            docker buildx imagetools create \
              --tag golemnetwork/golembase-op-geth:$SHORT_COMMIT \
              golemnetwork/golembase-op-geth:$SHORT_COMMIT-amd64 \
              golemnetwork/golembase-op-geth:$SHORT_COMMIT-arm64
            
            # Create manifest for tag
            docker buildx imagetools create \
              --tag golemnetwork/golembase-op-geth:$TAG \
              golemnetwork/golembase-op-geth:$TAG-amd64 \
              golemnetwork/golembase-op-geth:$TAG-arm64
          fi
